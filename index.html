<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container-fluid hero-bg">
      <header class="hero container">
        <img src="./assets/img/logo.png" alt="logo" class="logo" />
      </header>
      <main class="container">
        <h1 class="main-title">Coming soon</h1>
        <p>
          An awesome new company for web resources is coming very soon. Enter
          your email to request an early invitation!
        </p>
        <div class="time-box">
          <div class="time-item">
            <div class="time-number">432</div>
            <div class="time-text">days</div>
          </div>
          <div class="time-item">
            <div class="time-number">09</div>
            <div class="time-text">hours</div>
          </div>
          <div class="time-item">
            <div class="time-number">37</div>
            <div class="time-text">minutes</div>
          </div>
          <div class="time-item">
            <div class="time-number">39</div>
            <div class="time-text">seconds</div>
          </div>
        </div>
        <input type="text" />
        <input type="submit" />
      </main>
    </div>
    <footer class="container"></footer>
  </body>
</html>
